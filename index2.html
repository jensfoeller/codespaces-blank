  questions.forEach((item, index) => {

    card.className = 'card';

    const question = document.createElement('div');
    question.className = 'question';
    question.innerText = `Question ${item.id}: ${item.question}`;
    card.appendChild(question);

    const formName = `q${index}`;
    const radioInputs = [];

    item.options.forEach((opt) => {
      const label = document.createElement('label');
      label.className = 'option-label';

      const input = document.createElement('input');

    checkButton.innerText = 'Antwort prüfen';

      if (!selected) {
        feedback.innerText = 'Bitte eine Antwort auswählen.';
        feedback.className = 'feedback incorrect';
        explanation.style.display = 'none';
        return;
      }
      const correct = item.answer;

        feedback.innerText = `❌ Falsch. Richtige Antwort: ${correct}`;
